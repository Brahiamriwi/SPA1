<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CrudNote SPA</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons (opcional) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <!-- Estilos propios -->
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <!-- ===== NAVBAR ===== -->
    <nav class="navbar navbar-expand-lg border-bottom bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#/home" data-link>CrudNote</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
          <!-- Bloque PÚBLICO (antes de login) -->
          <ul id="nav-public" class="navbar-nav ms-auto gap-lg-2">
            <li class="nav-item"><a class="nav-link" href="#/home"    data-link>Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#/contact" data-link>Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="#/terms"   data-link>Terms</a></li>
            <li class="nav-item">
              <a class="btn btn-outline-primary" href="#/login" data-link>Sign In</a>
            </li>
            <li class="nav-item">
              <a
                class="btn btn-primary ms-lg-1 mt-2 mt-lg-0"
                href="#/register"
                data-link
                >Register</a
              >
            </li>
          </ul>

          <!-- Bloque PRIVADO (después de login) -->
          <ul id="nav-private" class="navbar-nav ms-auto gap-lg-2 d-none">
            <li class="nav-item"><a class="nav-link" href="#/dashboard" data-link>Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="#/notes"     data-link>Notes</a></li>
            <li class="nav-item"><a class="nav-link" href="#/users"     data-link>Users</a></li>
            <li class="nav-item"><a class="nav-link" href="#/history"   data-link>History</a></li>
            <li class="nav-item"><a class="nav-link" href="#/profile"   data-link>Profile</a></li>
            <li class="nav-item">
              <button id="btnLogout" class="btn btn-outline-danger">Logout</button>
            </li>
          </ul>

          <!-- Botón Tema -->
          <button id="themeBtn" class="btn btn-outline-secondary ms-lg-2">
            <i class="bi bi-moon"></i>
          </button>
        </div>
      </div>
    </nav>

    <!-- ===== CONTENEDOR PRINCIPAL ===== -->
    <main class="flex-grow-1 d-flex justify-content-center align-items-start py-4">
      <div id="app" class="container"></div>
    </main>

    <!-- ===== FOOTER ===== -->
    <footer class="border-top bg-white py-3 text-center small">
      &copy; 2024 CrudNote. All rights reserved.
    </footer>

    <!-- ===== JS ===== -->
    <script src="app.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
